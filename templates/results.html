<DOCTYPE html>
    <html lang="en">
        <head>
            <title>CS 121: Search Engine Results</title>
            <meta charset="UTF-8">
            <script src="script.js"></script>
            <style>
                i {
                    color : rgb(0, 255, 0)
                };
            </style>
        </head>
        <body>
            <h1>CS 121: Search Engine</h1>

            <form action="http://127.0.0.1:5000/" method="POST">
                <label for="query">Search:</label>
                <input name="query" type="search" autofocus autocomplete="on" value={{ query_string }}>
                <input type="submit">
            </form>
    
            
            <div id="results">
                <h2 id="inputted_query">Displaying {{ k }} results for <i>'{{ query_string }}':</i></h2>
                <ol>
                    {{ results_string }}
                <ol>
            </div>
    
            
        </body> 
    
    </html>
